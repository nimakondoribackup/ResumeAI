<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Content</title>
    <style>
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Extracted Text Content</h1>
    {% for page in content %}
        <h2>Page {{ loop.index }}</h2>
        <pre>{{ page }}</pre>
    {% endfor %}
    
    <h2>Download Reconstructed PDF</h2>
    <a href="{{ url_for('download_file', filename=filename) }}">Download {{ filename }}</a>
    
    <p><a href="{{ url_for('index') }}">Upload another file</a></p>
</body>
</html>
